<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border-collapse: collapse;
        }
        td {
            /****************************/
            vertical-align: middle;
            text-align: center;
            /****************************/

            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Tabelas simples em HTML</h1>
    <h2>Hierarquia de tabelas (simples)</h2>
    <ul>
        <li><abbr title="&lt;table&gt;">Table</abbr></li>
        <ul>
            <li><abbr title="&lt;tr&gt;">Table Row</abbr></li>
                <ul>
                    <li><abbr title="&lt;th&gt;">Table Header</abbr></li>
                    <li><abbr title="&lt;td&gt;">Table Data</abbr></li>
                </ul>
        </ul>
    </ul>

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>D1</td>
        </tr>
    </table>
</body>
</html>
